<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<style>
		@font-face {
			font-family: "Sotheby";
			src: url("./Sotheby.ttf");
		}

		body {
			margin: 0;
			padding: 0;
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #fff;
			font-family: "Sotheby";
		}

		nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 35px;
			background-image: url('./header.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 20px;
			box-sizing: border-box;
			backdrop-filter: blur(10px);
		}

		nav::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 35px;
			background-image: url('./header.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			filter: blur(10px);
			z-index: -1;
		}



		nav button {
			background-color: transparent;
			border: none;
			font-size: 24px;
			cursor: pointer;
		}

		nav button:hover {
			color: #333;
		}

		nav ul {
			list-style: none;
			display: flex;
			align-items: center;
			margin: 0;
			padding: 0;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			transition: color 0.2s ease-in-out;
		}

		nav a:hover {
			color: #666;
		}

		main {
			margin-top: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: calc(100vh - 60px);
			box-sizing: border-box;
		}

		main h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}

		main ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			max-width: 800px;
			width: 100%;
			box-sizing: border-box;
		}

		main li {
			margin: 10px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			min-width: 200px;
			height: 200px;
			box-sizing: border-box;
		}

		main li img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}

		footer {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100px;
			background-color: #333;
			color: #fff;
			font-size: 24px;
			box-sizing: border-box;
		}

		footer button {
			background-color: transparent;
			border: none;
			color: #fff;
			font-size: 24px;
			cursor: pointer;
		}

		footer button:hover {
			color: #fff;
		}

		::-webkit-scrollbar {
			display: none;
		}
	</style>
</head>

<body>
	<nav onclick="window.NuCatMoveWindow();">
		<h1>NuCat Test</h1>
		<button onclick="javascript:window.NuCatExit();">X</button>
	</nav>
	<main>
		<h1>File List</h1>
		<ul>
			<li><img src="./header.jpg" alt="File 1"></li>
			<li><img src="./header.jpg" alt="File 2"></li>
			<li><img src="./header.jpg" alt="File 3"></li>
			<li><img src="./header.jpg" alt="File 4"></li>
			<li><img src="./header.jpg" alt="File 5"></li>
			<li><img src="./header.jpg" alt="File 6"></li>
		</ul>
	</main>
	<footer>
