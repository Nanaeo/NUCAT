name: NuCat Release

on:
  push:
    tags:
      - '*.*'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build Nucat
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Build Setup
      shell: bash
      run: mkdir bundle && makensis ./Install.nsi
    - name: Download artifacts
      uses: actions/download-artifact@v2
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
          tag_name: ${{ github.ref }}
          release_name: NuCat ${{ github.ref }}
          body_path: releasenote.md
          draft: true
          prerelease: false
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
          name: NuCat_Windows_Setup
          path: bundle/NuCat_Setup.exe
    - name: Upload Windows Asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: NuCat_Windows/NuCat.zip
          asset_name: NuCat_Windows${{ github.ref_name }}.zip
          asset_content_type: application/zip
